<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Login to explore Kathmandu’s UNESCO World Heritage Sites and cultural treasures.">
    <title>ExploreKathmandu - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
    <link rel="icon" type="image/png" href="images/favicon.png">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <h1>Kathmandu Heritage Explorer</h1>
            </div>
            <div class="menu-toggle">☰</div>
        </nav>
    </header>

    <main class="login-container">
        <div class="login-box">
            <div class="title-container">
                <h1 class="static-title">Explore Kathmandu</h1>
            </div>
            <div class="form-toggle">
                <button id="login-btn" class="toggle-btn active">Login</button>
                <button id="signup-btn" class="toggle-btn">Sign Up</button>
            </div>
            <form id="login-form" class="auth-form active" action="login.php" method="POST">
                <input type="text" name="username" placeholder="Username" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit" class="auth-button">Login</button>
            </form>
            <form id="signup-form" class="auth-form" action="signup.php" method="POST">
                <input type="text" name="username" placeholder="Username" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <input type="password" name="confirm-password" placeholder="Confirm Password" required>
                <button type="submit" class="auth-button">Sign Up</button>
            </form>
        </div>
    </main>
    <script src="login.js"></script>
</body>
</html>
